

/**
* A widget to display doorbird images
*
* @param {id=} unique id for this widget (optional)
* @param {text} a directory where the pictures are located
**/
{% macro supersize(id, item_snapshots) %}
	{% set uid = uid(page, id) %}
	 
	<div{% if not id is empty %} id="{{ uid(page, id) }}"{% endif %} data-widget="supersize" data-item="{{ item_snapshots}}">
		<img class="supersize" src="icons/ws/control_arrow_up_right.svg" style="width:2em; height:auto; top:0px; right:0px;">
	</div>
{% endmacro %}
